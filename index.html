<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button{
            -webkit-appearance: none;
            margin: 0;
            font-style: bold;
        }
    </style>
</head>
<body>
    <main class="mx-2">
        <section class="bg-sky-200 p-8 w-full md:w-3/4 md:mx-auto mt-8 rounded-md">
            <h2 class="text-2xl text-center font-medium">My Text Editor</h2>
            <div class="mx-auto w-full md:w-3/4 border border-solid border-black bg-sky-300 p-2 rounded-lg">
                <div class="grid grid-cols-1 md:grid-cols-3 my-2 border-b-2 border-solid border-black py-2">
                    <div class="mx-auto md:mx-2 my-1" id="style">
                        <i class="fa-solid fa-b text-2xl cursor-pointer mr-1 p-2 rounded-lg" id="bold"></i>
                        <i class="fa-solid fa-italic cursor-pointer text-2xl mr-1 p-2 rounded-lg" id="italic"></i>
                        <i class="fa-solid fa-underline cursor-pointer text-2xl mr-1 p-2 rounded-lg" id="underline"></i>
                    </div>
                    <div class="mx-auto md:mx-auto my-1" id="alignment">
                        <i class="fa-solid fa-align-left cursor-pointer text-2xl mr-1 p-2 rounded-lg" id="left"></i>
                        <i class="fa-solid fa-align-center cursor-pointer text-2xl mr-1 p-2 rounded-lg" id="center"></i>
                        <i class="fa-solid fa-align-right cursor-pointer text-2xl mr-1 p-2 rounded-lg" id="right"></i>
                        <i class="fa-solid fa-align-justify cursor-pointer text-2xl mr-1 p-2 rounded-lg" id="justify"></i>
                    </div>
                    <div class="mx-auto md:ml-auto md:my-auto">
                        <input type="number" name="number" id="font-size" class="text-xl w-10 outline-0 p-1 bg-inherit cursor-pointer text-2xl mr-1 p-2 rounded-lg placeholder-text-black" value = '20'>
                        <p class="inline cursor-pointer text-2xl mr-2 p-2 rounded-lg" id="increase-font-size">aA</p>
                        <input type="color" name="color" id="text-color" class="border-0 outline-0 cursor-pointer text-2xl mr-1">
                    </div>
                </div>
                <hr class="bg-black w-full">
                <textarea name="textarea" id="textarea" class="w-full h-60 outline-0 p-3 text-xl"></textarea>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
